<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="mt-8 text-5xl text-center">
        Let's get some
        <span class="font-bold text-purple-600">Moooooney</span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 rounded p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 rounded p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 rounded p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-8">
        <div>
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-orange-300 rounded p-8">
              <h3 class="text-2xl">Please Deposit</h3>
              <div>
                <div class="">
                  <input
                    id="deposit-input"
                    class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                    type="text"
                    placeholder="$ amount you want to deposit"
                  />
                  <button
                    id="deposit-btn"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
                  >
                    Deposit
                  </button>
                </div>
              </div>
            </div>
            <div>
              <div class="bg-purple-100 rounded p-8">
                <div class="">
                  <h3 class="text-2xl">Please Withdraw</h3>
                  <input
                    id="withdraw-input"
                    class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                    type="text"
                    placeholder="$ amount you want to withdraw"
                  />
                  <button
                    id="withdraw-btn"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
                  >
                    Withdraw
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
