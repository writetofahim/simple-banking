<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="mt-16 text-5xl text-center">
        Welcome to my
        <span class="font-bold text-purple-600">Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Loin</h3>
        <div>
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="password"
            placeholder="your password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
